<!DOCTYPE html>

  <title>ASCII levitacija</title>
  <style>
  body {
  background: #e6e8d7;
  color: #556b2f;
  font-family: monospace;
  white-space: pre;
  padding: 20px;

  display: flex;                   /* Ovo omogućava flexbox */
  justify-content: center;         /* centriranje horizontalno */
  align-items: center;             /* centriranje vertikalno */
  min-height: 100vh;               /* da pokrije celu visinu ekrana */

  font-size: 4px;
  line-height: 0.7;
  scale: 1.6;                      /* uvećavanje (po želji) */
}

    #ascii-container span {
      display: inline-block;
      justify-content: center;
      align-items: center;
    }

    .levitate {
      animation: float 1s ease-in-out infinite;
      color: #7a9e3a !important;
      opacity: 1 !important;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(122, 158, 58, 0.8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>

  const container = document.getElementById('ascii-container');
  const lines = asciiArt.split('\n');

  const startLine = 35;
  const endLine = 38;

  const startIndex = 57;
  const endIndex = 66;
  const indexShiftPerLine = 1;

  lines.forEach((lineText, lineNumber) => {
    const lineEl = document.createElement('div');
    lineEl.style.display = 'block';

    const shift = Math.max(0, (lineNumber - startLine)) * indexShiftPerLine;
    const curStart = startIndex + shift;
    const curEnd = endIndex + shift;

    [...lineText].forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char;

      if (
        lineNumber >= startLine &&
        lineNumber <= endLine &&
        index >= curStart &&
        index <= curEnd
      ) {
        span.classList.add('levitate');
      }

      lineEl.appendChild(span);
    });

    container.appendChild(lineEl);
  });
