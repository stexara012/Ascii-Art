// Funckija za kreiranje HTML spanova sa klasama boja po znaku
function colorizeAscii(asciiStr, colorMap) {
  let html = "";
  for (let ch of asciiStr) {
    if (ch === "\n") {
      html += "<br>";
    } else {
      let cssClass = colorMap[ch] || "bela"; // default bela ako nema u mapi
      html += `<span class="${cssClass}">${ch}</span>`;
    }
  }
  return html;
}

let currentLevel = 0;
let currentQuestion = 0;

function loadQuestion() {
  const level = levels[currentLevel];
  const q = level.questions[currentQuestion];

  document.getElementById("levelTitle").textContent = level.title;
  document.getElementById("asciiArt").innerHTML = colorizeAscii(q.ascii, q.colorMap);
  document.getElementById("question").textContent = q.question;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.answers.forEach((ans, idx) => {
    const btn = document.createElement("button");
    btn.classList.add("answerBtn");
    btn.textContent = ans;
    btn.onclick = () => checkAnswer(idx);
    answersDiv.appendChild(btn);
  });

  document.getElementById("feedback").textContent = "";
  document.getElementById("nextBtn").style.display = "none";
}

function checkAnswer(selected) {
  const q = levels[currentLevel].questions[currentQuestion];
  const feedback = document.getElementById("feedback");
  if (selected === q.correct) {
    feedback.textContent = "‚úÖ Taƒçno!";
    feedback.style.color = "#00ff99";
  } else {
    feedback.textContent = `‚ùå Netaƒçno! Taƒçan odgovor: ${q.answers[q.correct]}`;
    feedback.style.color = "#ff3366";
  }
  document.getElementById("nextBtn").style.display = "inline-block";

  // Onemoguƒái dalje kliktanje na odgovore nakon odgovora
  document.querySelectorAll("button.answerBtn").forEach(btn => {
    btn.disabled = true;
  });
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion >= levels[currentLevel].questions.length) {
    currentLevel++;
    currentQuestion = 0;
  }
  if (currentLevel >= levels.length) {
    document.getElementById("questionBox").innerHTML = "<h2>üéâ Kraj kviza! Sjajan posao! üéâ</h2>";
    document.getElementById("asciiArt").innerHTML = "";
    return;
  }
  loadQuestion();
}

loadQuestion();
