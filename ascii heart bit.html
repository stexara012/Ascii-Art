<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced ASCII Heart Animation</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    #heart {
        font-family: monospace;
        white-space: pre;
        text-align: center;
        font-size: 6px;
        line-height: 0.6;
        transform: scale(0.5);
        transform-origin: center center;
        transition: filter 0.1s ease, text-shadow 0.1s ease;
    }

    /* Glow efekat se ubacuje preko klasa koje menjamo po frejmu */
    .glow1 {
        filter: drop-shadow(0 0 6px #ff4d8b);
        text-shadow: 0 0 10px #ff4d8b, 0 0 30px #ff4d8b;
    }

    .glow2 {
        filter: drop-shadow(0 0 7px #9a30ff);
        text-shadow: 0 0 15px #9a30ff, 0 0 35px #9a30ff;
    }

    .glow3 {
        filter: drop-shadow(0 0 9px #3f6bff);
        text-shadow: 0 0 20px #3f6bff, 0 0 40px #3f6bff;
    }

    .glow4 {
        filter: drop-shadow(0 0 6px #d42fff);
        text-shadow: 0 0 15px #d42fff, 0 0 30px #d42fff;
    }
</style>

</head>
<body>

<div class="center">
    <pre id="heart"></pre>
</div>

<script>
/* -------------------------------------------------------------
   COLOR MAP – boji ASCII simbole koje si naveo
   ------------------------------------------------------------- */

const colorMap = {
    "@": "#ff4d6d",   // crvena
    "+": "#ff7bff",   // ljubičasta
    "-": "#4d7bff",   // plavo-ljubičasta
    "#": "#ff1ea8",   // jaka ljubičasto-crvena
    "%": "#7a3bff",   // duboka ljubičasta
    ".": "#ff99cc",   // svetlo crvena / pink
    ":": "#7fb3ff"    // svetlo plava ljubičasta
};

function colorize(ascii) {
    return ascii.replace(/[@+\-#%.:]/g, match => {
        return `<span style="color:${colorMap[match]}">${match}</span>`;
    });
}

/* -------------------------------------------------------------
   Procesiramo ASCII → ubacujemo boje iz color mape
   ------------------------------------------------------------- */

const frames = rawFrames.map(f => colorize(f));

/* -------------------------------------------------------------
   Glow/shadow "life" efekat i ciklus animacije
   ------------------------------------------------------------- */

const glowClasses = ["glow1", "glow2", "glow3", "glow4"];

let i = 0;

function animateHeart() {
    const el = document.getElementById("heart");

    el.innerHTML = frames[i];

    // reset glow klase
    glowClasses.forEach(c => el.classList.remove(c));
    // dodavanje glow klase po frejmu
    el.classList.add(glowClasses[i]);

    // idući frame
    i = (i + 1) % frames.length;
}

setInterval(animateHeart, 75);
animateHeart();
