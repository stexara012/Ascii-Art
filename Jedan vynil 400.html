`;

  // ASCII color mapa
  const colorMap = {
    '@': 'black',
    '.': 'purple',
    '#': 'black',
    '%': 'purple',
    '*': 'black',
    '-': 'purple',
    '+': 'black',
    'P': 'purple' // player simbol
  };

  const boardPre = document.getElementById('board');

  // Funkcija za ispis ASCII znakova s bojama
  function displayColoredASCII() {
    let html = '';
    for (let char of asciiText) {
      if (char === '\n') {
        html += '<br>';
      } else {
        const color = colorMap[char] || 'white';
        html += `<span class="ascii-char" style="color:${color}">${char}</span>`;
      }
    }
    boardPre.innerHTML = html;
  }

  displayColoredASCII();

  // Rotacija ploče
  let angle = 0;
  function rotateASCII() {
    angle += 1; // stupnjevi rotacije po frame-u
    boardPre.style.transform = `rotate(${angle}deg)`;
    requestAnimationFrame(rotateASCII);
  }

  rotateASCII();
</script>
